    <!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VanVan — Timeless Elegance</title>
    <link rel="icon" href="images/favicon.png" type="image/png">
    <link rel="apple-touch-icon" href="images/favicon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,600;1,300;1,400&family=Montserrat:wght@200;300;400;500&display=swap" rel="stylesheet">

    <style>
        :root {
            --color-bg: #0a0a0a;
            --color-text: #e8e8e8;
            --color-text-muted: #888888;
            --color-accent: #d4af37;
            --color-accent-dim: rgba(212, 175, 55, 0.15);
            --color-border: #1a1a1a;
            --font-display: 'Cormorant Garamond', serif;
            --font-body: 'Montserrat', sans-serif;
            --transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        html { scroll-behavior: smooth; }

        body {
            font-family: var(--font-body);
            background: var(--color-bg);
            color: var(--color-text);
            line-height: 1.6;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
            cursor: none;
        }

        /* ── Custom Cursor ── */
        #cursor-dot {
            position: fixed;
            width: 8px;
            height: 8px;
            background: var(--color-accent);
            border-radius: 50%;
            pointer-events: none;
            z-index: 9999;
            transform: translate(-50%, -50%);
            transition: transform 0.1s, width 0.3s, height 0.3s, opacity 0.3s;
        }
        #cursor-ring {
            position: fixed;
            width: 36px;
            height: 36px;
            border: 1px solid rgba(212, 175, 55, 0.6);
            border-radius: 50%;
            pointer-events: none;
            z-index: 9998;
            transform: translate(-50%, -50%);
            transition: transform 0.12s ease-out, width 0.3s, height 0.3s, opacity 0.3s, border-color 0.3s;
        }
        body:has(a:hover) #cursor-ring,
        body:has(button:hover) #cursor-ring,
        body:has(.gallery-item:hover) #cursor-ring {
            width: 60px;
            height: 60px;
            border-color: var(--color-accent);
        }

        /* ── Scroll Progress ── */
        #scroll-progress {
            position: fixed;
            top: 0;
            left: 0;
            height: 2px;
            background: linear-gradient(90deg, var(--color-accent), #fff8dc, var(--color-accent));
            z-index: 200;
            width: 0%;
            transition: width 0.1s linear;
            box-shadow: 0 0 8px rgba(212, 175, 55, 0.8);
        }

        /* ── Header ── */
        header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 100;
            padding: 1.5rem 5%;
            display: flex;
            align-items: center;
            justify-content: space-between;
            transition: background 0.4s, padding 0.4s;
        }
        header.scrolled {
            background: rgba(10, 10, 10, 0.92);
            backdrop-filter: blur(16px);
            padding: 1rem 5%;
            border-bottom: 1px solid var(--color-border);
        }
        .logo {
            font-family: var(--font-display);
            font-size: 1.5rem;
            font-weight: 300;
            letter-spacing: 0.3em;
            color: var(--color-text);
            text-transform: uppercase;
            text-decoration: none;
            cursor: none;
        }
        nav {
            display: flex;
            gap: 2.5rem;
            align-items: center;
        }
        nav a {
            font-size: 0.7rem;
            letter-spacing: 0.25em;
            text-transform: uppercase;
            font-weight: 300;
            color: var(--color-text-muted);
            text-decoration: none;
            cursor: none;
            position: relative;
            transition: color 0.3s;
        }
        nav a::after {
            content: '';
            position: absolute;
            bottom: -4px;
            left: 0;
            width: 0;
            height: 1px;
            background: var(--color-accent);
            transition: width 0.3s ease;
        }
        nav a:hover { color: var(--color-accent); }
        nav a:hover::after { width: 100%; }

        /* ── Hamburger ── */
        .hamburger {
            display: none;
            flex-direction: column;
            gap: 5px;
            background: none;
            border: none;
            cursor: pointer;
            padding: 4px;
            z-index: 110;
        }
        .hamburger span {
            display: block;
            width: 24px;
            height: 1px;
            background: var(--color-text);
            transition: transform 0.3s, opacity 0.3s;
        }
        .hamburger.open span:nth-child(1) { transform: translateY(6px) rotate(45deg); }
        .hamburger.open span:nth-child(2) { opacity: 0; }
        .hamburger.open span:nth-child(3) { transform: translateY(-6px) rotate(-45deg); }

        @media (max-width: 768px) {
            nav {
                display: flex;
                flex-direction: column;
                gap: 0;
                position: fixed;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                background: rgba(10, 10, 10, 0.97);
                backdrop-filter: blur(20px);
                justify-content: center;
                align-items: center;
                z-index: 105;
                opacity: 0;
                pointer-events: none;
                transition: opacity 0.3s ease;
            }
            nav.open {
                opacity: 1;
                pointer-events: auto;
            }
            nav a {
                font-size: 1.2rem;
                letter-spacing: 0.4em;
                padding: 1.2rem 0;
                cursor: auto;
            }
            .hamburger { display: flex; }
        }

        /* ── BGM Button ── */
        #bgm-btn {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            z-index: 200;
            background: rgba(10, 10, 10, 0.7);
            border: 1px solid rgba(212, 175, 55, 0.4);
            color: var(--color-text-muted);
            width: 44px;
            height: 44px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: border-color 0.3s, color 0.3s;
            backdrop-filter: blur(8px);
        }
        #bgm-btn:hover {
            border-color: var(--color-accent);
            color: var(--color-accent);
        }
        #bgm-btn.playing {
            color: var(--color-accent);
            border-color: var(--color-accent);
        }

        /* ── BGM Toast ── */
        #bgm-toast {
            position: fixed;
            bottom: 5rem;
            right: 2rem;
            z-index: 200;
            background: rgba(10, 10, 10, 0.85);
            border: 1px solid rgba(212, 175, 55, 0.5);
            color: var(--color-accent);
            font-size: 0.7rem;
            letter-spacing: 0.08em;
            padding: 0.4rem 0.8rem;
            border-radius: 4px;
            backdrop-filter: blur(8px);
            opacity: 0;
            transform: translateY(6px);
            transition: opacity 0.4s, transform 0.4s;
            pointer-events: none;
            white-space: nowrap;
        }
        #bgm-toast.show {
            opacity: 1;
            transform: translateY(0);
        }

        /* ── Touch device: hide custom cursor ── */
        @media (pointer: coarse) {
            body { cursor: auto; }
            #cursor-dot, #cursor-ring { display: none; }
        }

        /* ── Fixed BG Video ── */
        #bg-video-fixed {
            position: fixed;
            inset: 0;
            z-index: -1;
            overflow: hidden;
            opacity: 0;
            animation: bgFadeIn 3s ease-out 0.3s forwards;
        }
        @keyframes bgFadeIn {
            from { opacity: 0; transform: scale(1.06); }
            to   { opacity: 1; transform: scale(1); }
        }
        #bg-video-fixed video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: brightness(0.8) contrast(1.1);
        }
        #bg-video-fixed-overlay {
            position: absolute;
            inset: 0;
            background:
                radial-gradient(ellipse at center, transparent 30%, rgba(10,10,10,0.5) 100%),
                linear-gradient(to bottom, rgba(10,10,10,0.2) 0%, rgba(10,10,10,0.6) 100%);
        }

        /* ── Hero ── */
        .hero {
            position: relative;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        #hero-canvas {
            position: absolute;
            inset: 0;
            z-index: 1;
            pointer-events: none;
        }
        .hero-content {
            position: relative;
            z-index: 2;
            text-align: center;
            padding: 0 5%;
            will-change: transform;
        }
        .hero-eyebrow {
            font-size: 0.65rem;
            letter-spacing: 0.5em;
            text-transform: uppercase;
            color: var(--color-accent);
            font-weight: 300;
            margin-bottom: 1.5rem;
            opacity: 0;
            animation: fadeInDown 1s ease-out 0.5s forwards;
        }
        .hero-title {
            font-family: var(--font-display);
            font-size: clamp(5rem, 14vw, 12rem);
            font-weight: 300;
            letter-spacing: 0.1em;
            line-height: 1;
            margin-bottom: 2rem;
            overflow: hidden;
            display: flex;
            justify-content: center;
        }
        .hero-title .char {
            display: inline-block;
            background: linear-gradient(135deg, #ffffff 0%, var(--color-accent) 40%, #fff8dc 60%, #ffffff 100%);
            background-size: 300% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            opacity: 0;
            transform: translateY(80px) rotateX(40deg);
            animation: charReveal 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards;
            animation-play-state: paused;
        }
        .hero-title.animate .char { animation-play-state: running; }

        @keyframes charReveal {
            to { opacity: 1; transform: translateY(0) rotateX(0); }
        }

        .hero-divider {
            width: 60px;
            height: 1px;
            background: linear-gradient(90deg, transparent, var(--color-accent), transparent);
            margin: 0 auto 1.5rem;
            opacity: 0;
            animation: fadeIn 1s ease-out 1.5s forwards;
        }
        .hero-subtitle {
            font-size: clamp(0.75rem, 1.5vw, 0.9rem);
            font-weight: 200;
            letter-spacing: 0.5em;
            text-transform: uppercase;
            color: var(--color-text-muted);
            opacity: 0;
            animation: fadeIn 1s ease-out 1.8s forwards;
        }
        .scroll-indicator {
            position: absolute;
            bottom: 2.5rem;
            left: 50%;
            transform: translateX(-50%);
            z-index: 2;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.5rem;
            opacity: 0;
            animation: fadeIn 1s ease-out 2.5s forwards;
        }
        .scroll-indicator span {
            font-size: 0.6rem;
            letter-spacing: 0.3em;
            text-transform: uppercase;
            color: var(--color-text-muted);
        }
        .scroll-line {
            width: 1px;
            height: 50px;
            background: linear-gradient(to bottom, var(--color-accent), transparent);
            animation: scrollLine 2s ease-in-out infinite;
        }
        @keyframes scrollLine {
            0% { transform: scaleY(0); transform-origin: top; opacity: 1; }
            50% { transform: scaleY(1); transform-origin: top; opacity: 1; }
            51% { transform: scaleY(1); transform-origin: bottom; }
            100% { transform: scaleY(0); transform-origin: bottom; opacity: 0; }
        }

        /* ── Animations ── */
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(50px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* ── Reveal on scroll ── */
        .reveal {
            opacity: 0;
            transform: translateY(40px);
            transition: opacity 0.8s cubic-bezier(0.16, 1, 0.3, 1), transform 0.8s cubic-bezier(0.16, 1, 0.3, 1);
        }
        .reveal.visible { opacity: 1; transform: translateY(0); }

        /* ── Section base ── */
        section {
            padding: clamp(5rem, 12vh, 10rem) 5%;
            border-top: 1px solid var(--color-border);
        }
        .section-label {
            font-size: 0.65rem;
            letter-spacing: 0.4em;
            text-transform: uppercase;
            color: var(--color-accent);
            font-weight: 300;
            text-align: center;
            margin-bottom: 1rem;
        }
        .section-title {
            font-family: var(--font-display);
            font-size: clamp(2.5rem, 6vw, 4.5rem);
            font-weight: 300;
            letter-spacing: 0.08em;
            margin-bottom: 1rem;
            text-align: center;
            color: var(--color-text);
        }
        .section-line {
            width: 40px;
            height: 1px;
            background: var(--color-accent);
            margin: 0 auto 4rem;
        }

        /* ── Profile ── */
        .profile-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
            max-width: 900px;
            margin: 0 auto;
        }
        .profile-item {
            text-align: center;
            padding: 2.5rem 1.5rem;
            border: 1px solid var(--color-border);
            position: relative;
            overflow: hidden;
            transition: var(--transition);
            cursor: none;
        }
        .profile-item::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(135deg, var(--color-accent-dim), transparent);
            opacity: 0;
            transition: opacity 0.4s;
        }
        .profile-item:hover {
            border-color: var(--color-accent);
            transform: translateY(-6px);
        }
        .profile-item:hover::before { opacity: 1; }
        .profile-label {
            font-size: 0.65rem;
            letter-spacing: 0.35em;
            text-transform: uppercase;
            color: var(--color-accent);
            margin-bottom: 1rem;
            font-weight: 300;
        }
        .profile-value {
            font-family: var(--font-display);
            font-size: 1.8rem;
            font-weight: 300;
            color: var(--color-text);
        }

        /* ── Gallery ── */
        .gallery {
            padding: 0;
        }
        .gallery-content {
            position: relative;
            padding: clamp(5rem, 12vh, 10rem) 5%;
        }
        .gallery-viewer {
            max-width: 900px;
            margin: 0 auto;
        }
        .gallery-main {
            position: relative;
            aspect-ratio: 1;
            overflow: hidden;
            border: 1px solid var(--color-border);
            margin-bottom: 1rem;
        }
        .gallery-main img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: opacity 0.4s ease;
        }
        .gallery-main img.switching {
            opacity: 0;
        }
        .gallery-thumbs {
            display: flex;
            gap: 0.75rem;
            overflow-x: auto;
            padding-bottom: 0.5rem;
            scrollbar-width: thin;
            scrollbar-color: var(--color-accent) transparent;
        }
        .gallery-thumbs::-webkit-scrollbar {
            height: 3px;
        }
        .gallery-thumbs::-webkit-scrollbar-track {
            background: transparent;
        }
        .gallery-thumbs::-webkit-scrollbar-thumb {
            background: var(--color-accent);
            border-radius: 2px;
        }
        .gallery-thumb {
            flex: 0 0 100px;
            aspect-ratio: 1;
            overflow: hidden;
            border: 1px solid var(--color-border);
            cursor: pointer;
            transition: border-color 0.3s, opacity 0.3s;
            opacity: 0.5;
        }
        .gallery-thumb.active {
            border-color: var(--color-accent);
            opacity: 1;
        }
        .gallery-thumb:hover {
            opacity: 0.85;
        }
        .gallery-thumb img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            pointer-events: none;
        }
        @media (max-width: 600px) {
            .gallery-thumb { flex: 0 0 72px; }
        }

        /* ── Movies ── */
        .movies-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 3rem;
            max-width: 1100px;
            margin: 0 auto;
        }
        .movie-item {
            position: relative;
            width: 360px;
            aspect-ratio: 9/16;
            overflow: hidden;
            border: 1px solid var(--color-border);
            transition: var(--transition);
        }
        .movie-item::before {
            content: '';
            position: absolute;
            inset: -1px;
            background: linear-gradient(135deg, var(--color-accent), transparent, var(--color-accent));
            opacity: 0;
            transition: opacity 0.4s;
            z-index: -1;
        }
        .movie-item:hover { border-color: rgba(212,175,55,0.4); transform: translateY(-6px); box-shadow: 0 30px 60px rgba(0,0,0,0.4); }
        .movie-item iframe { width: 100%; height: 100%; border: none; }

        /* ── Style section ── */
        .style {
            background:
                radial-gradient(ellipse at 20% 50%, rgba(212,175,55,0.04) 0%, transparent 60%),
                radial-gradient(ellipse at 80% 50%, rgba(212,175,55,0.04) 0%, transparent 60%),
                var(--color-bg);
            text-align: center;
        }
        .style-content {
            max-width: 780px;
            margin: 0 auto;
        }
        .style-quote {
            font-family: var(--font-display);
            font-size: clamp(1.4rem, 3.5vw, 2.2rem);
            font-weight: 300;
            font-style: italic;
            line-height: 1.7;
            color: var(--color-text);
            margin-bottom: 2rem;
            position: relative;
            padding: 2rem 0;
        }
        .style-quote::before, .style-quote::after {
            content: '';
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            width: 30px;
            height: 1px;
            background: var(--color-accent);
        }
        .style-quote::before { top: 0; }
        .style-quote::after { bottom: 0; }
        .style-description {
            font-size: 0.9rem;
            font-weight: 300;
            line-height: 2.2;
            color: var(--color-text-muted);
            letter-spacing: 0.04em;
            margin-bottom: 3rem;
        }
        .style-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            justify-content: center;
        }
        .style-tag {
            padding: 0.6rem 1.8rem;
            border: 1px solid rgba(212,175,55,0.4);
            font-size: 0.7rem;
            letter-spacing: 0.25em;
            text-transform: uppercase;
            font-weight: 300;
            color: var(--color-text-muted);
            transition: var(--transition);
            cursor: none;
        }
        .style-tag:hover {
            background: var(--color-accent);
            color: var(--color-bg);
            border-color: var(--color-accent);
        }

        /* ── Footer ── */
        footer {
            padding: 4rem 5%;
            text-align: center;
            border-top: 1px solid var(--color-border);
            position: relative;
            overflow: hidden;
        }
        footer::before {
            content: 'ばんばん';
            position: absolute;
            font-family: var(--font-display);
            font-size: 12rem;
            font-weight: 300;
            color: rgba(255,255,255,0.01);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            white-space: nowrap;
            pointer-events: none;
            letter-spacing: 0.1em;
        }
        footer p {
            font-size: 0.7rem;
            letter-spacing: 0.35em;
            text-transform: uppercase;
            color: var(--color-text-muted);
            font-weight: 200;
            position: relative;
        }
    </style>
</head>
<body>

    <!-- Fixed Background Video -->
    <div id="bg-video-fixed">
        <video autoplay muted loop playsinline webkit-playsinline preload="auto" id="bg-video">
            <source src="images/munku.MOV" type="video/mp4">
        </video>
        <div id="bg-video-fixed-overlay"></div>
    </div>

    <!-- BGM -->
    <audio id="bgm" loop preload="auto">
        <source src="audio/bgm.mp3" type="audio/mpeg">
    </audio>
    <div id="bgm-toast">♫ タップしてBGM開始</div>
    <button id="bgm-btn" aria-label="BGM toggle" title="BGM">
        <svg id="bgm-icon-on" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
            <path d="M9 18V5l12-2v13"/><circle cx="6" cy="18" r="3"/><circle cx="18" cy="16" r="3"/>
        </svg>
        <svg id="bgm-icon-off" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" style="display:none">
            <path d="M9 18V5l12-2v13"/><circle cx="6" cy="18" r="3"/><circle cx="18" cy="16" r="3"/>
            <line x1="2" y1="2" x2="22" y2="22"/>
        </svg>
    </button>

    <!-- Custom Cursor -->
    <div id="cursor-dot"></div>
    <div id="cursor-ring"></div>

    <!-- Scroll Progress -->
    <div id="scroll-progress"></div>

    <!-- Header -->
    <header id="header">
        <a href="#" class="logo">ばんばん</a>
        <nav id="nav">
            <a href="#profile">Profile</a>
            <a href="#gallery">Gallery</a>
            <a href="#movies">Movies</a>
        </nav>
        <button class="hamburger" id="hamburger" aria-label="メニュー">
            <span></span><span></span><span></span>
        </button>
    </header>

    <!-- Hero -->
    <section class="hero" id="hero">
        <canvas id="hero-canvas"></canvas>

        <div class="hero-content" id="hero-content">
            <p class="hero-eyebrow">Black Toy Poodle</p>
            <h1 class="hero-title" id="hero-title"></h1>
            <div class="hero-divider"></div>
            <p class="hero-subtitle">Timeless Elegance in Black</p>
        </div>

        <div class="scroll-indicator">
            <span>Scroll</span>
            <div class="scroll-line"></div>
        </div>
    </section>

    <!-- Profile -->
    <section id="profile">
        <p class="section-label reveal">About</p>
        <h2 class="section-title reveal">Profile</h2>
        <div class="section-line reveal"></div>
        <div class="profile-grid">
            <div class="profile-item reveal">
                <div class="profile-label">Name</div>
                <div class="profile-value">ばんばん</div>
            </div>
            <div class="profile-item reveal">
                <div class="profile-label">Breed</div>
                <div class="profile-value">Toy Poodle</div>
            </div>
            <div class="profile-item reveal">
                <div class="profile-label">Color</div>
                <div class="profile-value">Noir</div>
            </div>
            <div class="profile-item reveal">
                <div class="profile-label">Age</div>
                <div class="profile-value">1 Year</div>
            </div>
            <div class="profile-item reveal">
                <div class="profile-label">特技</div>
                <div class="profile-value">おすわり</div>

    <section id="gallery" class="gallery">
        <div class="gallery-content">
            <p class="section-label reveal">Photos</p>
            <h2 class="section-title reveal">Gallery</h2>
            <div class="section-line reveal"></div>
            <div class="gallery-viewer reveal">
                <div class="gallery-main">
                    <img id="gallery-main-img" src="images/01.jpg" alt="VanVan">
                </div>
                <div class="gallery-thumbs">
                    <div class="gallery-thumb active" data-img="images/01.jpg">
                        <img src="images/01.jpg" alt="VanVan 01">
                    </div>
                    <div class="gallery-thumb" data-img="images/02.jpg">
                        <img src="images/02.jpg" alt="VanVan 02">
                    </div>

    <section id="movies">

        <div class="section-line reveal"></div>
        <div class="movies-grid">
            <div class="movie-item reveal">
                <iframe src="https://www.youtube.com/embed/1LatbvMWWNo"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                    allowfullscreen></iframe>

        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>© 2026 &nbsp; ばんばん &nbsp; — &nbsp; A Legacy of Elegance</p>
    </footer>

    <script>
    (() => {
        /* ── Custom Cursor ── */
        const dot = document.getElementById('cursor-dot');
        const ring = document.getElementById('cursor-ring');
        let mx = -100, my = -100, rx = -100, ry = -100;

        document.addEventListener('mousemove', e => {
            mx = e.clientX; my = e.clientY;
            dot.style.left = mx + 'px';
            dot.style.top  = my + 'px';
        });
        (function animRing() {
            rx += (mx - rx) * 0.12;
            ry += (my - ry) * 0.12;
            ring.style.left = rx + 'px';
            ring.style.top  = ry + 'px';
            requestAnimationFrame(animRing);
        })();

        /* ── Scroll Progress ── */
        const bar = document.getElementById('scroll-progress');
        window.addEventListener('scroll', () => {
            const pct = window.scrollY / (document.body.scrollHeight - window.innerHeight) * 100;
            bar.style.width = pct + '%';
        }, { passive: true });

        /* ── Header on scroll ── */
        const header = document.getElementById('header');
        window.addEventListener('scroll', () => {
            header.classList.toggle('scrolled', window.scrollY > 60);
        }, { passive: true });

        /* ── Hero title: char split ── */
        const text = 'ばんばん';
        const titleEl = document.getElementById('hero-title');
        [...text].forEach((ch, i) => {
            const span = document.createElement('span');
            span.classList.add('char');
            span.textContent = ch;
            span.style.animationDelay = (0.8 + i * 0.15) + 's';
            titleEl.appendChild(span);
        });
        setTimeout(() => titleEl.classList.add('animate'), 100);

        /* ── Canvas Particles ── */
        const canvas = document.getElementById('hero-canvas');
        const ctx = canvas.getContext('2d');
        let W, H, particles = [];

        function resizeCanvas() {
            W = canvas.width = canvas.offsetWidth;
            H = canvas.height = canvas.offsetHeight;
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        class Particle {
            constructor() { this.reset(true); }
            reset(init = false) {
                this.x = Math.random() * W;
                this.y = init ? Math.random() * H : H + 10;
                this.size = Math.random() * 2.5 + 0.5;
                this.speedY = Math.random() * 0.6 + 0.2;
                this.speedX = (Math.random() - 0.5) * 0.3;
                this.opacity = Math.random() * 0.6 + 0.1;
                this.pulse = Math.random() * Math.PI * 2;
                this.pulseSpeed = Math.random() * 0.02 + 0.005;
            }
            update() {
                this.y -= this.speedY;
                this.x += this.speedX;
                this.pulse += this.pulseSpeed;
                if (this.y < -10) this.reset();
            }
            draw() {
                const alpha = this.opacity * (0.7 + 0.3 * Math.sin(this.pulse));
                ctx.save();
                ctx.globalAlpha = alpha;
                ctx.fillStyle = '#d4af37';
                ctx.shadowBlur = 6;
                ctx.shadowColor = 'rgba(212,175,55,0.8)';
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
                ctx.restore();
            }
        }

        for (let i = 0; i < 80; i++) particles.push(new Particle());

        function animParticles() {
            ctx.clearRect(0, 0, W, H);
            particles.forEach(p => { p.update(); p.draw(); });
            requestAnimationFrame(animParticles);
        }
        animParticles();

        /* ── Hero Mouse Parallax ── */
        const heroContent = document.getElementById('hero-content');
        let targetX = 0, targetY = 0, currentX = 0, currentY = 0;

        document.getElementById('hero').addEventListener('mousemove', e => {
            const { clientX: x, clientY: y, currentTarget: el } = e;
            const cx = el.offsetWidth / 2, cy = el.offsetHeight / 2;
            targetX = (x - cx) / cx;
            targetY = (y - cy) / cy;
        });
        document.getElementById('hero').addEventListener('mouseleave', () => {
            targetX = 0; targetY = 0;
        });
        (function animParallax() {
            currentX += (targetX - currentX) * 0.05;
            currentY += (targetY - currentY) * 0.05;
            heroContent.style.transform = `translate(${currentX * 12}px, ${currentY * 8}px)`;
            requestAnimationFrame(animParallax);
        })();

        /* ── Intersection Observer: reveal ── */
        const reveals = document.querySelectorAll('.reveal');
        const observer = new IntersectionObserver((entries) => {
            entries.forEach((entry, i) => {
                if (entry.isIntersecting) {
                    // stagger siblings
                    const siblings = [...entry.target.parentElement.querySelectorAll('.reveal')];
                    const idx = siblings.indexOf(entry.target);
                    setTimeout(() => {
                        entry.target.classList.add('visible');
                    }, idx * 80);
                    observer.unobserve(entry.target);
                }
            });
        }, { threshold: 0.12, rootMargin: '0px 0px -40px 0px' });
        reveals.forEach(el => observer.observe(el));

        /* ── Gallery: thumbnail viewer ── */
        const mainImg = document.getElementById('gallery-main-img');
        document.querySelectorAll('.gallery-thumb').forEach(thumb => {
            thumb.addEventListener('click', () => {
                mainImg.classList.add('switching');
                setTimeout(() => {
                    mainImg.src = thumb.dataset.img;
                    mainImg.classList.remove('switching');
                }, 200);
                document.querySelectorAll('.gallery-thumb').forEach(t => t.classList.remove('active'));
                thumb.classList.add('active');
            });
        });

    })();

    /* ── BGM ── */
    (() => {
        const audio = document.getElementById('bgm');
        const btn   = document.getElementById('bgm-btn');
        const toast = document.getElementById('bgm-toast');
        const iconOn  = document.getElementById('bgm-icon-on');
        const iconOff = document.getElementById('bgm-icon-off');
        audio.volume = 0.3;
        let started = false;

        function setPlaying(playing) {
            btn.classList.toggle('playing', playing);
            iconOn.style.display  = playing ? '' : 'none';
            iconOff.style.display = playing ? 'none' : '';
        }

        function hideToast() {
            toast.classList.remove('show');
        }

        // ページロード後にトーストを表示（スマホのみ）
        if ('ontouchstart' in window) {
            setTimeout(() => {
                toast.classList.add('show');
                setTimeout(hideToast, 4000);
            }, 1500);
        }

        // 最初のインタラクションで自動再生（touchendはiOSで確実）
        function tryStart() {
            if (started) return;
            started = true;
            hideToast();
            audio.play().then(() => setPlaying(true)).catch(() => {});
        }
        document.addEventListener('click', tryStart, { once: true });
        document.addEventListener('touchend', tryStart, { once: true });

        // ボタンでON/OFF
        btn.addEventListener('click', e => {
            e.stopPropagation();
            if (!started) {
                started = true;
                hideToast();
            }
            if (audio.paused) {
                audio.play().then(() => setPlaying(true)).catch(() => {});
            } else {
                audio.pause();
                setPlaying(false);
            }
        });
    })();

    /* ── Hamburger menu ── */
    (() => {
        const btn = document.getElementById('hamburger');
        const nav = document.getElementById('nav');
        btn.addEventListener('click', () => {
            btn.classList.toggle('open');
            nav.classList.toggle('open');
        });
        nav.querySelectorAll('a').forEach(a => {
            a.addEventListener('click', () => {
                btn.classList.remove('open');
                nav.classList.remove('open');
            });
        });
    })();

    /* ── iOS: bg video autoplay recovery ── */
    (() => {
        const vid = document.getElementById('bg-video');
        document.addEventListener('visibilitychange', () => {
            if (!document.hidden && vid.paused) vid.play().catch(() => {});
        });
    })();

    </script>
